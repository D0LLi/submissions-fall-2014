{%extends "layout.html" %}
{% block body%}
<html>
  <title>Login Page</title>  
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  </head>
  <br>
  <br>
  <style>
    p{
    margin-left:5em
    }
  </style>
  <form style = margin class = "pure-form pure-form-stacked" method = "POST">
   
    <fieldset>
      <p><legend>Login here</legend>
      <label for "username">Username</label>
      <input type="text" name="username" placeholder = "Username">
      <label for "password">Password</label>
      <input type = "password" name="password" placeholder = "Password">
      <button type="submit" name="b" value = "submit" class = "pure-button pure-button-primary">Confirm</button>
      <button type="submit" name="b" value = "cancel" class = "pure-button">Cancel</button>
  </form>
</html>
{% endblock %}
