{% extends "base.html" %}

{% block bodycontent %}

<div class="center noselect">
    <form action="{{url_for("register")}}" method="POST" class="pure-form">
        <fieldset>
            <h1 class="gray">Register</h2>

            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="password" name="password2" placeholder="Password" required/>
            <br/>
            <br/>
            <input type="submit" class="pure-button pure-button-primary" value="Sign up"/>

        </fieldset>
    </form>
    <center><a class="hint center" href="{{ url_for("home") }}">Back to Login</a></center>
</div>

{% endblock bodycontent %}
