<head>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <style>
    h1 { border-style:solid;
    color:green;}
    .a {color:purple;
    text-align:left;}
    .b {color:blue;
    text-align:right}
  </style>
</head>

<h1>Average Salary per Year</h1>

<table class = "pure-table pure-table-bordered">
<thead>
<tr>
<th>Year</th>
<th>Average Salary</th>
</tr>
</thead>
<tbody>
{% for key in dic %}
    <tr>
    <td class="a">{{ key }}</td>
    <td class="b">${{ dic[key] }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
