<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>

<html>
<body>
<table style="width:100%">
  <tr>
    <td>Age</td>
    {% for x in age %}

    {% endfor %}
  </tr>
  <tr>
    <td>Avg. Weight</td>
    {% for y in weight %}
    <td>{{y}}</td>
  </tr>
</table>
         
</body>
</html>
