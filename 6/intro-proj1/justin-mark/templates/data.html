<html>
<head>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
  <table class="pure-table">
    <thead>
      <tr>
        <th>District</th>
        <th>YTD % Attendance</th>
        <th>YTD Enrollment</th>
      </tr>
    </thead>
    <tbody>
      {% for district in d['data'] %}
      <tr>
        <td>{{ district[0] }}</td>
        <td>{{ district[1] }}%</td>
        <td>{{ district[2] }}</td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
