<!DOCTYPE html>
<head>
 <title> Invisible Santa </title>
<style>
  .move {position:absolute;top=200px; left = 200px}
 <!-- .img {height:25%; width:25%}-->
  .hidden {
  opacity: 0;
  filter: alpha(opacity=0); /* For IE8 and earlier */
  }
  
  .visible {
  opacity: 1.0;
  filter: alpha(opacity=100); /* For IE8 and earlier */
}
 .nonexistent {
 display:none
}
.existent{
 display:block
}
.behind{
 z-index:-1
}

</style>
</head>
<body>
<!--
only losers use this button
<input type="submit" id="visible" value="Show/Hide"></input> -->
<center><input type="submit" id="finished" class="nonexistent" value="Try Again"></input></center>

<center>

</center>

</div>
