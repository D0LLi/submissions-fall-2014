<html>
<head>
<style>
	* {font-family: Verdana, sans-serif}
	#image {position: fixed; top: 100px; left: 100px}
</style>
<title>T</title>
</head>
<body>
<img id="image" src="9.png" height="50" width="50">
<input id="start" type="submit" value="Start"> <input id="reset" type="submit" value="Reset">
</body>
<script>
	var image = document.getElementById("image");
	var delay = 3000;
	var event;
	var spawn = function() {
		image.style.left = Math.random() * window.innerWidth + "px";
		image.style.top = Math.random() * window.innerHeight + "px";
		event = setTimeout(spawn, delay);
		delay -= 100;
	};
	var whack = function() {
		clearTimeout(event);
		spawn();
	};
	image.addEventListener("click", whack);
	document.getElementById("start").addEventListener("click", function() {
		spawn();
	});
	document.getElementById("reset").addEventListener("click", function() {});
</script>
</html>
