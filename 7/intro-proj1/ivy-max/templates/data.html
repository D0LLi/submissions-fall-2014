<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html;
charset=ISO-8859-1">
<title>Greenhouse Gases Data</title>
<style>
td {
  text-align: center  
}
.first {
    background-color:LightSkyBlue
}
.second {
    background-color:SpringGreen
}
</style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>{{ restriction }}</th>
            <th>Year</th>
        </tr>
        {% for row in data %}
        <tr class="{{ loop.cycle('first', 'second') }}">
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %} 
    </table>

</body>
</html>
