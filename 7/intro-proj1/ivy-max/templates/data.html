<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html;
charset=ISO-8859-1">
<title>Greenhouse Gases Data</title>
<style>
h1 {
    text-align:center;
    color:#99ff99;
}
table {
    margin-left:auto;
    margin-right:auto
}
th {
    color:#99ff99;
}
td {
  text-align: center  
}
.first {
    background-color:LightSkyBlue
}
.second {
    background-color:SpringGreen
}
</style>
</head>

<body background="/static/img/texture.jpg">
    <h1>Greenhouse Gases</h1>
    <table>
        <tr>
            <th>Country</th>
            <th>{{ restriction }}</th>
            <th>Year</th>
        </tr>
        {% for row in data %}
	    {% if row[0] == countries.first %}
	        <tr class="first">
	    {% else %}
	        <tr class="second">
	    {% endif %} 
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
            </tr>
        {% endfor %} 
    </table>
    
</body>
</html>
