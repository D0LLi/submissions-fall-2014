<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
<div class="pure-g">
<div class="pure-u-1-3" align="center">
<img src="/static/lightbulb.gif" alt="lightbulb" align="left" height="100" width="80">
</div>
<div class="pure-u-1-3" align="center">
<h1>Electric Consumption by Zip Codes 2010</h1>
<h2>By Leslie Bresnahan and Aida Piccato</h2>
</div>
<div class="pure-u-1-3" align="center">
<img src="/static/lightbulb.gif" alt="lightbulb" align="right" height="100" width="80">
</div>
</div>
<div class="pure-g">
<div class="pure-u-1-3"></div>
<div class="pure-u-1-3" align="center">



<form method="POST" action="/results"  class="pure-form pure-form-aligned">
  <fieldset>
    <div class="pure-control-group">
      <label for="building_type"> Building Type </label>
      <select id="building_type"  name="building-type"> 
	<option value="commercial">Commercial</option>
	<option value="institutional">Institutional</option>
	<option value="large residential">Large Residential</option>
	<option value="small residential">Small Residential</option>
      </select>
    </div>

    <div class="pure-control-group">
      <label for "zip_start"> Zip Codes from </label>
      <input id="zip_start" type="text" name="zip_start" placeholder="Start">
      </div>

    <div class="pure-control-group">
      <label for "zip_end"> to </label>
      <input id="zip_end" type="text"name="zip_start" placeholder="End">
      </div>

      <button type="submit" class="pure-button pure-button-primary" href="/results"> Search </button>
<fieldset>
</form>
