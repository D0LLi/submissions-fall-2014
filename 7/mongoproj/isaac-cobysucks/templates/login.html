<html>
  <head>
    <title>LOGIN</title>
  </head>
  <body>
    <h1>LOGIN</h1>
    <form method="POST">
      <input type="text" name="username" placeholder="Username"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <button type="Login" name="b" value="Login">Login</button><br>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
      <h3>Don't have an account with us? Register now!</h3>
      <button type="submit" name="b" value="Register">Register</button>
    </form>
  </body>  
</html>
