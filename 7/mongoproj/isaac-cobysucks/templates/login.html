<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
    <style>
      .navbar-right{
      margin-right: 5px;
      margin-top: 28px;
      }

      .form-signin {
      margin-top: 70px;
      }

      label{
      
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<h1>LOGIN <small> Goldberg & Sacs </small></h1>
	      </div>
	      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<a href="/about" class="navbar-right">About</a>
	      </div>
      </nav>
      <form class="form-signin" role="form" method="POST">
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" class="form-control" name="username" placeholder="Username">
	</div>
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" class="form-control" name="password" placeholder="Password">
	</div>
	<button type="Login" class="btn btn-primary" name="b" value="Login">Login</button>
	<h4>Don't have an account with us? <small>Register now!</small></h4>
	<button type="submit" class="btn btn-success" name="b" value="Register">Register</button>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
	{% for message in messages %}
	<div class="alert alert-danger alert-dismissible fade in" role="alert">
	  <button type="button" class="close" data-dismiss="alert">
	    <script> alert.js </script>
	    <span aria-hidden="true">x</span>
	    <span class="sr-only">Close</span>
	  </button>
	   {{ message }}
	</div>
	{% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
    </div>
  </body>  
</html>
