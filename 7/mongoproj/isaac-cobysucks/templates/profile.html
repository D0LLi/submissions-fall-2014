<html>
  <head>
    <title>PROFILE</title> 
  </head>
  <body>
    <h1>Profile</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <p> {{name}}'s profile! <br>
      Born on {{birthday}} <br>
      Registered on the website on {{date}}
      <p>
	<form method="POST">
	  <button type="submit" name="b" value="Update">Update Profile</button><br>
	  <button type="submit" name="b" value="Logout">Logout</button><br>
	</form>
  </body>
