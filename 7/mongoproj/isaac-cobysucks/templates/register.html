<html lang="en">
  <head>
    <title>Register</title>
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
  <style>
      .navbar-right{
      margin-right: 5px;
      margin-top: 28px;
      }

      .form-signin {
      margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<h1> REGISTER <small> Goldberg & Sacs </small></h1>
	      </div>
	      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<a href="/about" class="navbar-right">About</a>
	      </div>
      </nav>
      <form class="form-signin" role="form" method="POST">
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" name="username" class="form-control" placeholder="Username">
	</div>
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" name="password" class="form-control" placeholder="Password">
	  <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
	</div>
	<div class="form-group">
	  <label for="name">Name</label>
	  <input type="text" name="name" class="form-control" placeholder="Your Name">
	</div>
	<div class="form-group">
	  <label for="birthday">Birthday</label>
	  <input type="text" name="birthday"class="form-control" placeholder="Birthday">
	</div>
	<button type="submit" class="btn btn-success"  name="b" value="Register">Register</button>
      </form>
    </div>
  </body>
</html>
