{% extends "base.html" %}
  {% block bodycontent %}
    <h1>Here are your contacts.</h1>

<table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>

    {% for x in contacts %}

        <tr>
            <td>{{x['name']}}</td>
            <td>{{x['email']}}</td>
        </tr>

     {% endfor %}

    </tbody>
</table>
{{contacts}}
  {% endblock bodycontent %}}
}
